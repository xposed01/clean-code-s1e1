<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-page">
  <header class="header"><img src="./eisenhower-matrix.jpg" class="header-img"><a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item-section">
      <h3 class="new-task-head">Add Item</h3>
      <div class="task-row-wrapper"><input id="new-task" class="input task" type="text"><button class="button">Add</button></div>
    </section>
    <section class="todo-section">
      <h3 class="todo-head">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item"><input class="input checkbox" type="checkbox"><label class="task label">Pay Bills</label><input type="text" class="input task input-edit"><button
            class="button edit">Edit</button><button class="button delete"><img class="btn-delete-img" src="./remove.svg"></button></li>
        <li class="task-item edit-mode"><input class="checkbox" type="checkbox"><label class="task label">Go Shopping</label><input type="text"
            value="go shopping" class="input task input-edit"><button class="button edit">Save</button><button class="button delete"><img class="btn-delete-img" src="./remove.svg"></button></li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-head">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item"><input class="input checkbox" type="checkbox" checked><label class="task label">See the Doctor</label><input type="text"
            class="input task input-edit"><button class="button edit">Edit</button><button class="button delete"><img class="btn-delete-img" src="./remove.svg"></button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
