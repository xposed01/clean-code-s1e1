<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-page">
  <header class="header"><img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix"><a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item section">
      <h3 class="add-item__title title">Add Item</h3>
      <div class="add-item__wrapper"><input id="add-item__new-task" class="add-item__input input task" type="text"><button class="add-item__button button">Add</button></div>
    </section>
    <section class="todo section">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="task-item"><input class="task-item__checkbox input" type="checkbox"><label class="task-item__label task">Pay Bills</label><input type="text" class="task-item__input-edit input task"><button
            class="task-item__btn-edit button">Edit</button><button class="task-item__btn-delete button"><img class="task-item__btn-delete-img" src="./remove.svg" alt="delete"></button></li>
        <li class="task-item edit-mode"><input class="task-item__checkbox" type="checkbox"><label class="task-item__label task">Go Shopping</label><input type="text"
            value="go shopping" class="task-item__input-edit input task"><button class="task-item__btn-edit button">Save</button><button class="task-item__btn-delete button"><img class="task-item__btn-delete-img" src="./remove.svg" alt="delete"></button></li>
      </ul>
    </section>
    <section class="completed section">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="task-item"><input class="task-item__checkbox input" type="checkbox" checked><label class="task-item__label task">See the Doctor</label><input type="text"
            class="task-item__input-edit input task"><button class="task-item__btn-edit button">Edit</button><button class="task-item__btn-delete button"><img class="task-item__btn-delete-img" src="./remove.svg" alt="delete"></button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
